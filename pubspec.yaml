name: unifood
description: UniFood - University Canteen Ordering App. A Flutter app for students to order meals from university canteens with easy Google sign-in and meal scheduling.

publish_to: 'none'  # Set to 'pub.dev' when ready to publish

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  firebase_database: ^11.0.0
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # URL Launcher
  url_launcher: ^6.2.5
  
  # SVG Support
  flutter_svg: ^2.0.9

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"
  min_sdk_android: 21
  prefix: "Icon"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/

