name: unifood
description: UniFood Canteen Management System - A Flutter app for managing university canteen meal orders with real-time analytics.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  firebase_database: ^11.0.0
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # URL Launcher
  url_launcher: ^6.2.5

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/

