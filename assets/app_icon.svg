<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple green background with rounded corners -->
  <rect width="512" height="512" rx="80" fill="#4CAF50"/>
  
  <!-- Fork (left side) -->
  <g transform="translate(180, 150)">
    <!-- Fork handle -->
    <rect x="0" y="0" width="8" height="200" fill="white" rx="4"/>
    <!-- Fork prongs -->
    <rect x="-8" y="0" width="4" height="60" fill="white" rx="2"/>
    <rect x="-2" y="0" width="4" height="60" fill="white" rx="2"/>
    <rect x="4" y="0" width="4" height="60" fill="white" rx="2"/>
    <rect x="10" y="0" width="4" height="60" fill="white" rx="2"/>
  </g>
  
  <!-- Knife (right side) -->
  <g transform="translate(324, 150)">
    <!-- Knife handle -->
    <rect x="0" y="0" width="8" height="200" fill="white" rx="4"/>
    <!-- Knife blade -->
    <polygon points="8,0 8,60 40,30" fill="white"/>
  </g>
</svg>
